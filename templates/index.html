<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty - URL shortener</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body
    class="bg-gradient-to-br from-indigo-400 via-purple-300 to-blue-300 min-h-screen flex items-center justify-center p-4">
    <div
        class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transform transition-all duration-300">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <i class="fas fa-link text-3xl text-purple-600 mr-3"></i>
                <h1 class="text-3xl font-bold text-gray-800">Shawty</h1>
            </div>
            <a href="https://github.com/ashish0kumar/shawty" target="_blank"
                class="text-gray-600 hover:text-purple-600 transition self-center" title="View on GitHub">
                <i class="fab fa-github text-xl mr-2"></i>
            </a>
        </div>
        <p class="text-gray-600 mb-6">Generate short, shareable links in seconds</p>
        <form hx-post="/shorten" hx-target="#result" hx-swap="innerHTML" class="mb-6">
            <div class="relative">
                <input type="url" name="url" placeholder="Paste your long URL here"
                    class="w-full p-4 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    required>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <i class="fas fa-globe text-gray-400"></i>
                </div>
            </div>
            <button type="submit"
                class="w-full mt-4 bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-medium py-3 px-4 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition shadow-md hover:shadow-lg">
                <div class="flex items-center justify-center">
                    <span>Shorten URL</span>
                    <i class="fas fa-bolt ml-2"></i>
                </div>
            </button>
        </form>
        <div id="result" class="mt-6"></div>
    </div>
    <script>
        document.body.addEventListener('click', function (e) {
            if (e.target && e.target.classList.contains('copy-btn')) {
                const textToCopy = e.target.getAttribute('data-clipboard');
                navigator.clipboard.writeText(textToCopy).then(() => {
                    e.target.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        e.target.innerHTML = '<i class="fa-regular fa-copy text-gray-600"></i>';
                    }, 2000);
                });
            }
        });
    </script>
</body>

</html>
